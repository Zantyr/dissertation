<html><head>
<meta charset='utf-8'>
<body>
<div id=content style='font-family:monospace;'></div>
<form action="javascript:void(0);" id=formly>
  <textarea id=code>
  </textarea>
  <input type=submit />
</form>
<script>
document.getElementById('formly').onsubmit = function(){
  var http=new XMLHttpRequest();
  http.open('POST',"/query/{{testid}}",true);
  http.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
  http.onload = function(){
    document.getElementById("content").innerHTML = this.responseText;
  }
  http.send("query="+encodeURIComponent(document.getElementById('code').value));
  return false;
};
</script>
</body></html>
